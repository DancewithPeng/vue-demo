<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <!-- 文本差值, v-once只执行一次绑定，后面的数据变化都不回绑定 -->
        <!-- 如果要用纯HTML插值， 使用 v-html='rawHtml' -->
        <span v-once id='text1' v-html='rawHtml'>😄😄😄😄: {{ msg }}</span>        
        <script>
            const v = new Vue({
                el: '#text1',
                data: {
                    msg: '啊哈哈哈'
                }
            })
        </script>

        <!-- 双括号的{{}}不能作用于标签属性上，可以用v-bind来绑定 -->        
        
        <!-- 所有的数据绑定都可以用JavaScript的表达式，但是只能作用单表达式，和访问全局白名单 -->
        <!-- 不能访问用户定义的全局变量 -->

        <!-- 指令是以 v-开头的属性，是Vue的特性, 指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM -->
        <!-- 指令可以添加参数，在后面加：如 v-bind:title -->
        <!-- 指令的参数后面可以添加修饰符 -->


        <!-- 过滤器，在双括号{{}}和v-bind中使用 -->
        <!-- 过滤器定义在Vue实例的filters字段中，是一个函数,可以接受参数 -->
        <!-- 过滤器可以串联 -->


        <!-- v-bind 和vi-on可以缩写 : -->
        <!-- 完整语法 -->
        <a v-bind:href="url"></a>
        <!-- 缩写 -->
        <a :href="url"></a>

        <!-- 完整语法 -->
        <a v-on:click="doSomething"></a>
        <!-- 缩写 -->
        <a @click="doSomething"></a>


    </body>
</html>
