<html>
    <head>
        <script src="https://unpkg.com/vue"></script>        
        <script>
            Vue.component('my-component', {
                template: '<div>A custom component!</div>'
            })
        </script>
        
    </head>
    <body>
        <div id='demo1'>
            <my-component></my-component>
        </div>        
        <script>
            // 跟实例一定要在注册组件之后创建
            const v1 = new Vue({
                el: '#demo1',
            })
        </script>

        <div id='demo2'>
            <hello />
        </div>
        <script>

            const Child = {
                template: '<div>Hello Vue.js!</div>'
            }

            // 局部注册
            const v2 = new Vue({
                el: '#demo2',
                components: {
                    hello: {
                        template: '<div>Hello Vue.js!</div>' 
                    }
                }                
            })
        </script>

        <div id='demo3'>
            <hello id='dd3' my-msg='Hello World!' />
        </div>
        <script>

            // 父组件向子组件传值，用props,
            // 这里定义了组件的属性，使用时可以用直接使用            
            // 如果不使用字符串模版，这里定义的属性，用驼峰命名法，则使用时，需要转换成my-msg
            const hello = {
                props: ['myMsg'],
                template: '<div>{{ myMsg }}</div>',
            }
            const v3 = new Vue({
                el: '#demo3',
                components: {
                    hello: hello
                }
            })

            const v33 = new Vue({
                el: '#dd3',
                created: function() {
                    console.log('😄😄' + this.msg)                    
                }
            })
        </script>

        <div id='demo4'>
            <!-- 可以用v-bind绑定子组件的属性，也会自动响应变化 -->
            <input type="text" v-model='parentMsg'>
            <br>
            <child :my-msg='parentMsg' />
        </div>
        <script>

            const child = {
                props: ['myMsg'],
                template: '<p>Input Msg is: {{ myMsg }}</p>'
            }

            const v4 = new Vue({
                el: '#demo4',
                data: {
                    parentMsg: '',                    
                },
                components: {
                    child: child
                }
            })            
        </script>

        <div id='demo5'>
            <my-test :t1='1234' t2='1234' t3='true' t5='1234' :t6='101' />                                                
        </div>
        <script>
            // 可以指定props的类型，如果类型不对，会发出警告
            // 支持的类型：
            // String
            // Number
            // Boolean
            // Function
            // Object
            // Array
            // Symbol
            // 父组件传递的值会覆盖组件原本的属性值
            // 但是class和style属性除外，这两个属性会进行合并操作，并不时覆盖操作

            const myTest = {

                props: {
                    t1: Number,
                    t2: String,
                    t3: [Number, String],
                    t4: {
                        type: Number,                        
                        default: 10
                    },
                    t5: {
                        type: String,
                        required: true
                    },
                    // 自定义验证函数
                    t6: {
                        validator: function(value) {
                            return value > 10
                        }
                    }
                },
                template: '<p> {{ this.t1 }} Hello Test! {{ this.t2 }} {{ this.t4 }}</p>'
            }
            const v5 = new Vue({
                el: '#demo5',
                data: {
                    
                },
                components: {
                    'my-test': myTest                    
                }
            })
        </script>

        <div id='demo6'>
            <p>{{ total }}</p>
            <button-counter key='11' v-on:increment='incrementTotal'></button-counter>
            <button-counter key='22' v-on:increment='incrementTotal'></button-counter>
        </div>

        <script>

            const btnCounter = {
                template: '<button @click="handleClick">{{ this.count }}</button>',
                data: function() {
                    return {
                        count: 0
                    }
                },
                methods: {
                    handleClick: function() {
                        this.count += 1
                        // 子控件发射事件
                        this.$emit('increment', 1)                    
                    }
                },    
            }

            const v6 = new Vue({
                el: '#demo6',
                data: {
                    total: 0
                },
                methods: {
                    incrementTotal: function(value) {
                        this.total += value
                    }
                },
                components: {
                    'button-counter': btnCounter
                } 
            })
        </script>
    </body>
</html>
